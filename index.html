<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multicinema Replica</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 20px;
      background-color: #1f1f1f;
      z-index: 1;
    }

    /* Search Container */
    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
      padding: 10px;
      width: 100%;
      max-width: 800px;
      position: relative;
      flex-direction: column;
    }

    /* Search Bar */
    .search-bar {
      width: 100%;
      padding: 10px 40px 10px 40px;
      border: 1px solid #ccc;
      border-radius: 30px;
      font-size: 18px;
      background-color: #fff;
      color: #333;
      outline: none;
      box-sizing: border-box;
      position: relative;
      z-index: 1;
      pointer-events: auto;
    }

    /* Search Icon */
    .search-icon {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      font-size: 24px;
      color: #ccc;
      cursor: pointer;
      z-index: 2;
      pointer-events: none;
    }

    /* Clear Icon */
    .clear-icon {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      font-size: 24px;
      color: #ccc;
      cursor: pointer;
      display: none;
      z-index: 2;
      pointer-events: none;
    }

    /* Enable interaction for mobile */
    .clear-icon {
      pointer-events: auto;
    }

    .search-container {
      flex-direction: column;
    }

    .search-icon {
      left: 20px;
    }

    .clear-icon {
      right: 20px;
      pointer-events: auto;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .search-bar {
        font-size: 16px;
        padding: 8px 35px 8px 35px; /* Adjust padding for smaller screens */
      }
      .search-icon {
        font-size: 20px; /* Adjust icon size for smaller screens */
      }
      .clear-icon {
        font-size: 20px; /* Adjust icon size for smaller screens */
      }
    }

    /* Main Content */
    main {
      padding: 10px;
    }

    #movies-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 5px;
    }

    /* Movie Card Styles */
    .movie-card {
      position: relative;
      margin: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
      background-color: #1f1f1f;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden; /* Ensure child elements are contained */
    }

    .movie-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .movie-card h3 {
      font-size: 16px;
      margin: 10px 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: #fff;
    }

    /* Ensure images fit within the card */
    .movie-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Heart Icon for Favorite Button */
    .favorite-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 30px;
      height: 30px;
      background-color: transparent;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: white;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .favorite-icon.red {
      color: red;
    }

    .favorite-icon:hover {
      color: #ff4081;
    }

    /* Delete Icon for Deleting Favorite */
    .delete-icon {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 30px;
      height: 30px;
      background-color: transparent;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      transition: color 0.3s ease;
      display: none;
      color: red; /* Set delete icon color to red */
    }

    .favorite-card .delete-icon {
      display: flex; /* Only display delete icon for favorite movies in the modal */
    }

    /* Load More Button */
    #load-more {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #f00;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #load-more:hover {
      background-color: #c20000;
    }

    /* FAB Container */
    #fab-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    /* FAB Button */
    #fab {
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    #fab:hover {
      background-color: #f50057;
    }

    /* Hidden FAB Menu */
    #fab-menu {
      position: absolute;
      bottom: 70px;
      right: 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .fab-item {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    #fab-menu.hidden {
      display: none;
    }

    /* Favorites Modal */
    #favorites-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #favorites-modal.hidden {
      display: none;
    }

    .modal-content {
      background-color: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 500px;
      text-align: center;
      display: flex;
      flex-direction: column;
      max-height: 80vh;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    .modal-content button {
      background-color: #f00;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      position: sticky;
      bottom: 0;
      width: 100%;
      margin-top: auto;
    }

    #favorites-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      flex-grow: 1;
    }

    button {
      background-color: #f00;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    /* Footer */
    footer {
      background-color: #1f1f1f;
      text-align: center;
      padding: 10px 0;
      color: #fff;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <div class="search-container">
      <input type="text" id="search-bar" class="search-bar" placeholder="Search movies..." oninput="filterMovies()" />
      <span class="material-icons search-icon">search</span>
      <span class="material-icons clear-icon" onclick="clearSearch()">cancel</span>
    </div>
  </header>
  <main>
    <div id="movies-container"></div>
    <button id="load-more" onclick="loadMoreMovies()">Load More</button>
  </main>
  <div id="fab-container">
    <button id="fab" onclick="viewFavorites()">‚ù§</button>
  </div>
  <div id="favorites-modal" class="hidden">
    <div class="modal-content">
      <h2>Favorite Movies</h2>
      <div id="favorites-container"></div>
      <button onclick="closeFavorites()">Close</button>
    </div>
  </div>
  <script>
    let allMovies = [];
    let displayedMovies = [];
    let favorites = JSON.parse(localStorage.getItem("favorites")) || [];

    fetch("https://multicinema.in/movielist.json")
      .then((response) => response.json())
      .then((data) => {
        allMovies = data.map((movie) => ({
          id: movie.id,
          title: truncateText(movie.title, 30),
          image: `https://multicinema.in/${movie.pic}`,
          video: `https://pub-c112d6c4191e458db7adfadb97398a27.r2.dev/${movie.src}?target=video`,
          downloadUrl1: movie.downloadUrl1
        }));
        displayMovies(10);
      })
      .catch((error) => console.error("Error fetching JSON:", error));

    function truncateText(text, limit) {
      return text.length > limit ? text.substring(0, limit) + "..." : text;
    }

    function displayMovies(limit) {
      const container = document.getElementById("movies-container");
      const moviesToDisplay = allMovies.slice(displayedMovies.length, displayedMovies.length + limit);
      displayedMovies = [...displayedMovies, ...moviesToDisplay];

      moviesToDisplay.forEach((movie) => {
        const movieCard = document.createElement("div");
        movieCard.className = "movie-card";
        movieCard.innerHTML = `
          <div class="image-container" onclick="playVideo('${movie.id}', '${movie.title}', '${movie.image}', '${movie.video}')">
            <img src="${movie.image}" alt="${movie.title}" />
          </div>
          <h3>${movie.title}</h3>
          <div class="favorite-icon" onclick="toggleFavorite('${movie.title}')">
            <span class="material-icons">favorite_border</span>
          </div>
        `;
        container.appendChild(movieCard);

        updateFavoritesIcon(movie.title);
      });

      if (displayedMovies.length >= allMovies.length) {
        document.getElementById("load-more").style.display = "none";
      }
    }

    function playVideo(id, title, imageUrl, videoUrl) {
      window.location.href = `movie-details.html?id=${encodeURIComponent(id)}&title=${encodeURIComponent(title)}&image=${encodeURIComponent(imageUrl)}&video=${encodeURIComponent(videoUrl)}`;
    }

    function filterMovies() {
      const searchTerm = document.getElementById("search-bar").value.toLowerCase();
      const clearButton = document.querySelector(".clear-icon");
      const container = document.getElementById("movies-container");
      container.innerHTML = "";

      if (searchTerm) {
        clearButton.style.display = "block";
      } else {
        clearButton.style.display = "none";
      }

      const filteredMovies = allMovies.filter((movie) => movie.title.toLowerCase().includes(searchTerm));
      displayedMovies = [];
      filteredMovies.forEach((movie) => {
        const movieCard = document.createElement("div");
        movieCard.className = "movie-card";
        movieCard.innerHTML = `
          <div class="image-container" onclick="playVideo('${movie.id}', '${movie.title}', '${movie.image}', '${movie.video}')">
            <img src="${movie.image}" alt="${movie.title}" />
          </div>
          <h3>${movie.title}</h3>
          <div class="favorite-icon" onclick="toggleFavorite('${movie.title}')">
            <span class="material-icons">favorite_border</span>
          </div>
        `;
        container.appendChild(movieCard);

        updateFavoritesIcon(movie.title);
      });
    }

    function clearSearch() {
      const searchBar = document.getElementById("search-bar");
      searchBar.value = "";
      filterMovies();
    }

    function toggleFavorite(movieTitle) {
      const movieIndex = favorites.findIndex((fav) => fav.title === movieTitle);
      if (movieIndex === -1) {
        const movie = allMovies.find((movie) => movie.title === movieTitle);
        favorites.push(movie);
      } else {
        favorites.splice(movieIndex, 1);
      }
      updateFavoritesIcon(movieTitle);
      localStorage.setItem("favorites", JSON.stringify(favorites));
    }

    function updateFavoritesIcon(movieTitle) {
      const movieCards = document.querySelectorAll(".movie-card");
      movieCards.forEach((card) => {
        const titleElement = card.querySelector("h3");
        const favoriteIcon = card.querySelector(".favorite-icon span");
        if (titleElement.textContent === movieTitle) {
          if (favorites.some((fav) => fav.title === movieTitle)) {
            favoriteIcon.textContent = "favorite";
            favoriteIcon.parentElement.classList.add("red"); // Add class to turn the favorite icon red
          } else {
            favoriteIcon.textContent = "favorite_border";
            favoriteIcon.parentElement.classList.remove("red"); // Remove class to turn the favorite icon back to white
          }
        }
      });
    }

    function viewFavorites() {
      const modal = document.getElementById("favorites-modal");
      const container = document.getElementById("favorites-container");
      container.innerHTML = "";

      favorites.forEach((movie) => {
        const movieCard = document.createElement("div");
        movieCard.className = "movie-card favorite-card";
        movieCard.innerHTML = `
          <div class="image-container" onclick="playVideo('${movie.id}', '${movie.title}', '${movie.image}', '${movie.video}')">
            <img src="${movie.image}" alt="${movie.title}" />
          </div>
          <h3>${movie.title}</h3>
          <div class="delete-icon" onclick="removeFavorite('${movie.title}')">
            <span class="material-icons">delete</span>
          </div>
        `;
        container.appendChild(movieCard);
      });

      modal.classList.remove("hidden");
    }

    function removeFavorite(movieTitle) {
      favorites = favorites.filter((fav) => fav.title !== movieTitle);
      localStorage.setItem("favorites", JSON.stringify(favorites));
      viewFavorites();
      updateFavoritesIcon(movieTitle); // Update the favorite icon state
    }

    function closeFavorites() {
      document.getElementById("favorites-modal").classList.add("hidden");
    }

    function loadMoreMovies() {
      displayMovies(10);
    }
  </script>
</body>
</html>
