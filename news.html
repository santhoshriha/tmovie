<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hindi Newspapers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0;
            padding: 0;
        }
        .newspaper {
            width: 45%;
            margin: 5px;
            text-align: center;
        }
        .newspaper img {
            width: 100%;
            height: auto;
        }
        @media (min-width: 600px) {
            .newspaper {
                width: 20%;
            }
        }
        h2 {
            width: 100%;
            text-align: center;
            background-color: #f0f0f0;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>Hindi Newspapers</h2>

    <div class="newspaper">
        <a href="https://www.bbc.com/hindi" target="_blank">
            <img src="https://placeholder.com/wp-content/uploads/2018/10/placeholder.com-logo4.png" alt="BBC News Hindi">
            <p>BBC News Hindi</p>
        </a>
    </div>
    <div class="newspaper">
        <a href="https://www.dw.com/hi" target="_blank">
            <img src="https://placeholder.com/wp-content/uploads/2018/10/placeholder.com-logo4.png" alt="DW Hindi">
            <p>DW Hindi</p>
        </a>
    </div>
    <div class="newspaper">
        <a href="https://www.prabhasakshi.com" target="_blank">
            <img src="https://placeholder.com/wp-content/uploads/2018/10/placeholder.com-logo4.png" alt="Prabhasakshi">
            <p>Prabhasakshi</p>
        </a>
    </div>
    <!-- Add more newspapers here -->

</body>
</html>
